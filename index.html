<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/" class="calculator">
        <section class="calculator__sections">
            <input type="text" id="display" class="calculator__solution" readonly>
            <div class="calculator__section1">
                <input type="button" value="7" onclick="addToDisplay('7')">
                <input type="button" value="8" onclick="addToDisplay('8')">
                <input type="button" value="9" onclick="addToDisplay('9')">
            </div>
            <div class="calculator__section2">
                <input type="button" value="4" onclick="addToDisplay('4')">
                <input type="button" value="5" onclick="addToDisplay('5')">
                <input type="button" value="6" onclick="addToDisplay('6')">
            </div>
            <div class="calculator__section3">
                <input type="button" value="1" onclick="addToDisplay('1')">
                <input type="button" value="2" onclick="addToDisplay('2')">
                <input type="button" value="3" onclick="addToDisplay('3')">
            </div>
            <div class="calculator__section4">
                <input type="reset" value="C" onclick="clearDisplay()">
                <input type="button" value="0" onclick="addToDisplay('0')">
                <input type="button" value="." onclick="addToDisplay('.')">
            </div>
        </section>
        <div class="calculator__block">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <input type="button" value="*" onclick="addToDisplay('*')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
